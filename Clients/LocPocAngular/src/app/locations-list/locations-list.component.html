<p-table *ngIf="locations" [value]="locations" [responsive]="true"
>
  <ng-template pTemplate="header">
      <tr>
          <th>Name</th>
          <th>Description</th>
          <th>Longitude</th>
          <th>Latitude</th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-location>
      <tr (click)="onRowSelect(location)">
          <td class="ui-column-title">{{location.Name}}</td>
          <td class="ui-column-title">{{location.Description}}</td>
          <td class="ui-column-title">{{location.Longitude}}</td>
          <td class="ui-column-title">{{location.Latitude}}</td>
      </tr>
  </ng-template>
</p-table>
