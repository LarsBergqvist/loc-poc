<p-table *ngIf="(locations && locations.length > 0) else nodata" [value]="locations" [responsive]="true"
>
  <ng-template pTemplate="header">
      <tr>
          <th>Name</th>
          <th>Description</th>
          <th>Latitude</th>
          <th>Longitude</th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-location>
      <tr (click)="onRowSelect(location)">
          <td class="ui-column-title">
            <span class="ui-column-title">Name</span>
            {{location.Name}}
          </td>
          <td class="ui-column-title">
            <span class="ui-column-title">Desc.</span>
            {{location.Description}}
          </td>
          <td class="ui-column-title">
            <span class="ui-column-title">Lat.</span>
            {{location.Latitude | number:'1.13'}}
          </td>
          <td class="ui-column-title">
            <span class="ui-column-title">Long.</span>
            {{location.Longitude | number:'1.13'}}
          </td>
      </tr>
  </ng-template>
</p-table>
<ng-template #nodata>
  <h3>
    No locations have been stored yet. Use the New button to create a new location item.
  </h3>
</ng-template>
