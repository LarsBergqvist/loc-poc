<div *ngIf="loading">
    Loading...
</div>

<p-table *ngIf="(locations && locations.length > 0) else nodata" [value]="locations" [responsive]="true">
    <ng-template pTemplate="header">
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Latitude</th>
            <th>Longitude</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-location>
        <tr (click)="onRowSelect(location)">
            <td class="p-column-title">
                <span class="p-column-title">Name</span>
                {{location.name}}
            </td>
            <td class="p-column-title">
                <span class="p-column-title">Desc.</span>
                {{location.description}}
            </td>
            <td class="p-column-title">
                <span class="p-column-title">Lat.</span>
                {{location.latitude | number:'1.13'}}
            </td>
            <td class="p-column-title">
                <span class="p-column-title">Long.</span>
                {{location.longitude | number:'1.13'}}
            </td>
        </tr>
    </ng-template>
</p-table>
<ng-template #nodata>
    <h3>
        <div *ngIf="!loading">
            No locations have been stored yet. Use the New button to create a new location item.
        </div>
    </h3>
</ng-template>
